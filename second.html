<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form id="regiostrationForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value=" ">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="preference">Preferences(optional):</label>
                <input type="text" id="preferences" name="preferences" placeholder="e.g.,Music,Sports">
                <label for="interests">Interests(optional):</label>
                <textarea id="interests" name="interests" placeholder="Describe your interests...."></textarea>
                <button type="submit">Register</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
